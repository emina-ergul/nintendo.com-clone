<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo.com</title>
</head>
<body>
    <div class="nav-container">
        <nav class="whole-nav">
            <div class="nav-upper">
                <div class="nav-upper-left">
                    <div class="logo">
                        <img src="https://images.nintendolife.com/f28cd95676907/nintendo-logo.original.jpg" alt="">
                    </div>
                    <div class="search-container">
                        <div class="search-bar">
                            <i class="fas fa-search ntd-grey"></i>
                            <input type="text" placeholder="Search games, systems, support, etc.">
                        </div>
                    </div>
                </div>
                <div class="nav-upper-right">
                    <div class="nav-upper-links">
                        <a href="" class="fas fa-question circle"> Support</a>
                        <a href="" class="fas fa-heart"> Wish list</a>
                    </div>
                    <div class="nav-upper-login">
                        <a href=""class="fas fa-user"> Login / Sign up</a>
                    </div>
                </div>
            </div>

            <div class="nav-lower">
                <ul class="tags-container">
                    <li>
                        <button class="tag"><i class="fas fa-gamepad"></i> Games <i class="fas fa-chevron-down"></i></button>
                    </li>
                    <li>
                        <button class="tag"><i class="fas fa-hdd"></i> Hardware <i class="fas fa-chevron-down"></i></button>
                    </li>
                    <li>
                        <button class="tag"><i class="fas fa-comment-alt"></i> News & Events <i class="fas fa-chevron-down"></i></button>
                    </li>
                    <li>
                        <button class="tag"><i class="fas fa-star"></i> Play Nintendo <i class="fas fa-chevron-down"></i></button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="content-container">
        
        <div class="hero-back">
            <img class="esrb" src="/media/esrb.png" alt="ESRB">
        </div>
        <div class="hero-front">
            <img src="/media/hero.jfif" alt="Super Mario 3D world cover image">
        </div>

        <section class="price-info">
            <div class="price-info-left">
                <div class="ntd-switch">
                    <p>Nintendo Switch</p>
                </div>
                <br>
                <h2>Super Mario™ 3D World + Bowser’s Fury</h2>
                <br>
                <p>Available now</p>
                <br>
                <button class="add-wishlist-btn far fa-heart"> Add to Wish list</button>
            </div>

            <div class="price-info-right">
                <div class="price">
                    <h2>$59.99</h2>
                </div>
                <div class="buy-container">
                    <button class="buy-digital-btn">Buy digital <i class="fas fa-chevron-right"></i></button>

                    <div class="points-container">
                        <img id="coin" src="/media/coin.jfif">
                        <a class="points-link">Eligible for up to 300 points</a>
                    </div>
                    
                    <div class="buy-physical-container">
                        <a href="">Buy physical</a><i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </section>
        <section class="carousel">

        </section>
        
    </div>
    <script src="func.js"></script>
</body>
</html>
